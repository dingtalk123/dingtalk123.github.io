<h1><p style="text-align: center">阳安集团发展史</h1></p>
<p style="text-align: left">2010年6月，阳安集团正式宣布挂牌成立。</p>
<p style="text-align: left">2010年7月，阳安集团正式挂牌成立。</p>
<p style="text-align: left">2012年1月，阳安集团成立首个分公司----沈阳阳安游戏设计中心。</p>
<p style="text-align: left">2015年6月，阳安集团成立5周年。</p>
<p style="text-align: left">2015年7月，阳安集团商店分公司成立。</p>
<p style="text-align: left">2017年1月，阳安集团游戏教科书出版部成立。</p>
